
<nav class="">
    <ul class="breadcrumb ">
        <li class="breadcrumb-item">
            <a [routerLink]="['/']">Dashboard</a>
        </li>
        <li class="breadcrumb-item">
            <a [routerLink]="['/offers','see']">Offers</a>
        </li>
        <li class="breadcrumb-item ">
            {{ offerId }}
        </li>
        <li class="breadcrumb-item active">
            Edit
        </li>
    </ul>
</nav>
<div class="row">
  <div class="col-sm-8 col-sm offset-2">
    <form class="mt-5"
       [formGroup]="editOffer"
       (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="offerName">Offer Name</label>
        <input type="text"
         class="form-control"
          id="offerName" 
          formControlName="offerName"
           placeholder="offer name here"
           >
           <span 
        *ngIf="!editOffer.get('offerName').valid && editOffer.get('offerName').touched"
        class="help-block" >This field is Requird!</span>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control"
         id="description" 
         rows="3" 
         placeholder="offer description"
         formControlName="description"
         
         ></textarea>
         <span 
        *ngIf="!editOffer.get('description').valid && editOffer.get('description').touched"
        class="help-block" >This field is Requird!</span>
      </div>
      <div class="form-group">
        <label for="cost">Cost</label>
        <input type="number"
         class="form-control"
          id="cost" 
           placeholder="cost $ $"
           formControlName="cost"
           >
           <span 
        *ngIf="!editOffer.get('cost').valid && editOffer.get('cost').touched"
        class="help-block" >This field is Requird!</span>
      </div>
      <div class="form-group">
        <label for="count">Count</label>
        <input type="number"
         class="form-control"
          id="count"
          formControlName="count"
          placeholder="count"
          >
          <span 
        *ngIf="!editOffer.get('count').valid && editOffer.get('count').touched"
        class="help-block" >This field is Requird!</span>
      </div>
      <!-- <div class="form-group">
        <label for="availableInDays">Available in days</label>
        <input type="date"
         class="form-control" 
         id="availableInDays" 
         formControlName="availableInDays"
         placeholder="availability date">
         <span 
        *ngIf="!newOffer.get('availableInDays').valid && newOffer.get('availableInDays').touched"
        class="help-block" >This field is Requird!</span>
      </div> -->
      
      <div class="form-group">
        <label for="image_one">Offer Logo</label> <br>
        
         <br>
         <div class="row">
          <div class="col-xs-12">
           <img *ngFor="let item of base64textString" src={{item}} alt="" id="img" width="300" height="300">
          </div>
        </div>
      </div>
      <div class="pull-right">
        <button class="btn btn-success ml-2 " type="submit">Save</button>
        <!-- <button class="btn btn-danger ml-2">Cancel</button> -->
      </div>
    </form>
  </div>
</div>
